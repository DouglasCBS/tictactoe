<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <form action="." method="post">
            <label for="playerName">Name: </label>
            <input type="text" placeholder="Your name" id="playerName" name="playerName" required>
            <fieldset>
                <legend>Select your marker: </legend>
                <ul>
                    <li>
                        <label for="markX">X: </label>
                        <input type="radio" id="markX" name="mark" value="X" checked>
                    </li>
                    <li>
                        <label for="markO">O:</label>
                        <input type="radio" id="markO" name="mark" value="O">
                    </li>
                </ul>
            </fieldset>
            <button type="submit">submit</button>
        </form>
    </header>
    <section></section>
</body>
</html>
